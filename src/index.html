			<div id="comment">
			    <h1>简易背景</h1>
			             超简单的背景动画文件，代码就一句，JoynBackground(您需要的效果，速度);
			            只需把图片放在下边的Div中，就可按照您向要的方式展示您的图片。
			            效果包含拉近，拉远，切换……
				适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.		
			</div>
			<!-- 背景[就这么简单] -->
